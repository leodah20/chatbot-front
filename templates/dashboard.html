<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UNIP • Painel Administrativo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #FFF;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #023D71;
      width: 100%;
    }
    
    .header-top {
      display: flex;
      padding: 47px 44px 12px 44px;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 24px;
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo {
      width: 278.88px;
      height: 88.976px;
    }
    
    .title {
      color: #FFF;
      font-size: 42px;
      font-weight: 700;
      line-height: normal;
    }
    
    .user-section {
      display: flex;
      align-items: center;
      gap: 24.991px;
    }
    
    .user-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 14.995px;
    }
    
    .user-name,
    .user-email {
      color: #FFF;
      text-align: right;
      font-size: 20px;
      font-weight: 700;
      line-height: normal;
    }
    
    .btn-sair {
      display: flex;
      width: 106.963px;
      height: 48.983px;
      padding: 5.998px 13.995px;
      justify-content: center;
      align-items: center;
      border-radius: 7.997px;
      background: #DC3545;
      color: #FFF;
      font-size: 24.991px;
      font-weight: 700;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }
    
    .btn-sair:hover {
      background: #c82333;
    }
    
    .submenu {
      display: flex;
      padding: 6.998px 59.979px;
      background: #075EBD;
    }
    
    .submenu-content {
      display: flex;
      align-items: center;
      gap: 14.995px;
    }
    
    .menu-icon {
      width: 22.992px;
      height: 16.994px;
    }
    
    .menu-text {
      color: #FFF;
      font-size: 23.992px;
      font-weight: 500;
      line-height: normal;
    }
    
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 34px 20px;
    }
    
    .container {
      width: 100%;
      max-width: 1215px;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 77.491px 77.491px;
      row-gap: 17px;
      padding: 18.115px 11.07px;
    }
    
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    .card {
      display: flex;
      padding: 59.376px 50.319px;
      flex-direction: column;
      align-items: center;
      gap: 44.28px;
      border-radius: 18.115px;
      background: rgba(241, 241, 241, 0.49);
      box-shadow: 0 4.025px 6.843px 1.006px rgba(0, 0, 0, 0.17);
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 341.161px;
    }
    
    .card:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 6px 10px 2px rgba(0, 0, 0, 0.25);
    }
    
    .card:focus {
      outline: 3px solid rgba(50, 146, 249, 0.5);
      outline-offset: 2px;
    }
    
    .card-icon {
      width: 118.813px;
      height: 131.788px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card-icon svg {
      width: 100%;
      height: 100%;
    }
    
    .card-title {
      color: #3292F9;
      text-align: center;
      font-size: 33.21px;
      font-weight: 700;
      line-height: 118.98%;
    }
    
    @media (max-width: 768px) {
      .header-top {
        padding: 32px 24px 12px 24px;
      }
      
      .title {
        font-size: 28px;
      }
      
      .logo {
        width: 180px;
        height: auto;
      }
      
      .user-name,
      .user-email {
        font-size: 16px;
      }
      
      .btn-sair {
        font-size: 20px;
        width: 90px;
        height: 42px;
      }
      
      .menu-text {
        font-size: 20px;
      }
      
      .submenu {
        padding: 6px 24px;
      }
      
      .card {
        padding: 40px 32px;
        gap: 32px;
      }
      
      .card-icon {
        width: 90px;
        height: 100px;
      }
      
      .card-title {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-top">
      <div class="brand">
        <img class="logo" src="https://api.builder.io/api/v1/image/assets/TEMP/c31fcbcb8d593740846e1ea27ca675ca1434c256?width=558" alt="UNIP">
        <h1 class="title">Painel Administrativo</h1>
                </div>
      <div class="user-section">
        <div class="user-info">
          <div class="user-name">{{ user.nome|title if user else 'Usuário' }}</div>
          <div class="user-email">{{ user.email if user else '' }}</div>
        </div>
        <a href="{{ url_for('logout') }}" class="btn-sair">sair</a>
                </div>
        </div>
    <div class="submenu">
      <div class="submenu-content">
        <svg class="menu-icon" viewBox="0 0 26 20" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
        <span class="menu-text">Menu</span>
        </div>
    </div>
  </header>

</html>
