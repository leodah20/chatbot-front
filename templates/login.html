<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Painel Admin Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Definições básicas para garantir que as cores funcionem minimamente */
        :root {
         --background: 255 255 255; /* white */
         --foreground: 0 0 0; /* black */
         --muted-foreground: 100 116 139; /* slate-500 */
         --primary: 0 0 0; /* black */
         --primary-foreground: 255 255 255; /* white */
         --border: 226 232 240; /* slate-200 */
         --input: 226 232 240; /* slate-200 */
         --ring: 0 0 0; /* black */
        }
        .dark {
         --background: 0 0 0; /* black */
         --foreground: 255 255 255; /* white */
         --muted-foreground: 161 161 170; /* zinc-400 */
         --primary: 255 255 255; /* white */
         --primary-foreground: 0 0 0; /* black */
         --border: 39 39 42; /* zinc-800 */
         --input: 39 39 42; /* zinc-800 */
         --ring: 255 255 255; /* white */
        }

        /* Aplica as variáveis Tailwind */
       .bg-background { background-color: rgb(var(--background)); }
       .text-foreground { color: rgb(var(--foreground)); }
       .placeholder\:text-muted-foreground::placeholder { color: rgb(var(--muted-foreground)); }
       .text-muted-foreground { color: rgb(var(--muted-foreground)); }
       .border-input { border-color: rgb(var(--input)); }
       .ring-ring { --tw-ring-color: rgb(var(--ring)); }
       .bg-primary { background-color: rgb(var(--primary)); }
       .text-primary-foreground { color: rgb(var(--primary-foreground)); }
       .hover\:bg-primary\/90:hover { background-color: rgba(var(--primary), 0.9); }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="flex flex-col md:flex-row w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden">

        <div class="hidden md:block md:w-1/2">
            <img src="{{ url_for('static', filename='img/placeholder.svg') }}" alt="Imagem Ilustrativa" class="object-cover w-full h-full" />
            </div>

        <div class="w-full md:w-1/2 p-8 lg:p-12 flex flex-col justify-center">

            <div class="w-full">
                <div class="flex flex-col space-y-1.5 p-6 text-center">
                    <h3 class="text-2xl font-semibold tracking-tight">Login</h3>
                    <p class="text-sm text-muted-foreground">Entre com seu email e senha</p>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="mt-4">
                            {% for category, message in messages %}
                                <div class="p-3 rounded {{ 'bg-red-100 text-red-700 border border-red-200' if category == 'error' else 'bg-blue-100 text-blue-700 border border-blue-200' }}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                </div>

                <div class="p-6 pt-0">
                    <form action="{{ url_for('login') }}" method="post" class="space-y-4">
                        <div class="grid w-full items-center gap-1.5">
                            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="email">
                                Email
                            </label>
                            <input
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                id="email"
                                name="username" placeholder="seuemail@exemplo.com"
                                type="email"
                                required
                            />
                        </div>
                        <div class="grid w-full items-center gap-1.5">
                            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="password">
                                Senha
                            </label>
                            <input
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                id="password"
                                name="password" type="password"
                                required
                            />
                        </div>

                        <div class="flex items-center pt-4">
                             <button
                                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
                                type="submit"
                            >
                                Entrar
                            </button>
                        </div>
                    </form>
                </div> </div> </div> </div> </body>
</html>
